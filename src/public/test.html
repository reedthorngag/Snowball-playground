<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>

    <div id="data">

    </div>

    <script>
        const req = new XMLHttpRequest();
        req.open('POST','/api/create/post');
        req.setRequestHeader('Content-type','application/json');
        req.onload = () => {
            document.getElementById('data').innerText = req.responseText;
        }
        req.send('{"title":"test","type":"TEXT","communityID":"3285fb08-5667-4124-b819-d7039b202cab","body":"hello"}');
    </script>
    
</body>
</html>
