<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unifirm login</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
    <script>
        // If param display error
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            alert(error);
        }
    </script>
</head>

<body class="flex justify-center items-center w-screen h-screen">
    <div class="bg-custom-4 rounded-lg p-8 flex flex-col gap-8 shadow-lg">
        <div class="flex justify-center items-center text-6xl font-bold">
            <a class="text-custom-2" href="./">UNIF</a>
            <a class="text-custom-1" href="./">I</a>
            <a class="text-custom-2" href="./">RM</a>
        </div>
        <form class="flex flex-col gap-4 hidden">
           <input class="rounded-lg p-2" type="text" placeholder="Username">
            <input class="rounded-lg p-2" type="password" placeholder="Password">
            <button class="rounded-lg p-2 bg-custom-2 text-custom-4 font-bold hover:bg-custom-1 hover:text-custom-2 duration-300" type="submit">Login</button>
        </form>
        <div class="flex flex-col gap-2">
            <button class="rounded-lg p-2 bg-custom-2 text-custom-4 font-bold hover:bg-custom-1 hover:text-custom-2 duration-300" onclick="loginGoogle()">Login with Google</button>
            <button class="rounded-lg p-2 bg-custom-2 text-custom-4 font-bold hover:bg-custom-1 hover:text-custom-2 duration-300 hidden" onclick="loginSSO()">Login with SSO</button>
        </div>
    </div>
</body>

</html>
