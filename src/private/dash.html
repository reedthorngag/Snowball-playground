<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitag - Dashboard</title>
    <link rel="stylesheet" src="style.css" />
    <link rel="stylesheet" href="tailwind.css" />
  </head>

  <body class="flex flex-col gap-5">
    <section>
      <!-- header -->
      <div class="bg-custom-1 rounded flex justify-center items-center">
        <a href="/">
          <img src="/img/logowide.png" alt="logo" class="w-screen" />
        </a>
      </div>
    </section>
    <section class="p-5 rounded">
      <!-- main content (navigation) -->
      <div class="flex gap-2">
        <button id="studentDB" class="bg-custom-2 rounded p-2 text-white text-xl font-bold w-full hover:bg-custom-3 duration-300 hover:text-custom-2" onclick="window.location = '/students'">Student Database</button>
        <button id="assetDB" class="bg-custom-2 rounded p-2 text-white text-xl font-bold w-full hover:bg-custom-3 duration-300 hover:text-custom-2" onclick="window.location = '/assets'">Asset Database</button>
        <button id="loanDB" class="bg-custom-2 rounded p-2 text-white text-xl font-bold w-full hover:bg-custom-3 duration-300 hover:text-custom-2" onclick="window.location = '/loans'">Loan Database</button>
      </div>
    </section>
  </body>
  <script>
    const url = "/api/user";
    let apireq = new XMLHttpRequest();
    apireq.open("GET", url, true);
    apireq.onload = function () {
      let data = JSON.parse(this.response);
      if (apireq.status >= 200 && apireq.status < 400) {
        document.getElementById("welcome").innerHTML = "Welcome " + data.username + "!";
      } else {
        document.getElementById("welcome").innerHTML = "Error: " + data.error;
      }
    };
    apireq.send();
  </script>
</html>
